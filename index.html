<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .app-container {
            max-width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: flex-start;
            padding: 10px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 10;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .top-bar::-webkit-scrollbar {
            display: none;
        }
        .category {
            display: inline-block;
            padding: 5px 15px;
            margin: 0 5px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            opacity: 0.7;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .category.active {
            opacity: 1;
            border-bottom: 2px solid #fff;
        }
        .video-feed {
            height: calc(100% - 60px);
            margin-top: 50px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .video-feed::-webkit-scrollbar {
            display: none;
        }
        .video-container {
            height: 100%;
            scroll-snap-align: start;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container .tiktok-embed {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            max-width: none !important;
            min-width: 0 !important;
        }
        .video-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            z-index: 2;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        .action-buttons {
            position: absolute;
            right: 20px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }
        .action-button {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10;
            height: 60px;
        }
        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
    </style>
</head>

        function createVideoElement(video) {
            return `
                <div class="video-container">
                    ${video.embed}
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                        <p>${video.hashtags}</p>
                    </div>
                    <div class="action-buttons">
                        <div class="action-button">‚ù§Ô∏è</div>
                        <div class="action-button">üí¨</div>
                        <div class="action-button">‚è©</div>
                    </div>
                </div>
            `;
        }

        function showCategory(category) {
            const videoFeed = document.getElementById('video-feed');
            videoFeed.innerHTML = '';
            
            if (category === 'the-looks') {
                const allVideos = Object.values(videos).flat();
                allVideos.sort(() => Math.random() - 0.5);
                allVideos.forEach(video => {
                    videoFeed.innerHTML += createVideoElement(video);
                });
            } else {
                videos[category].forEach(video => {
                    videoFeed.innerHTML += createVideoElement(video);
                });
            }

            // Update active category
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
            });
            document.querySelector(`.category[onclick="showCategory('${category}')"]`).classList.add('active');

            // Reload TikTok embed script
            const script = document.createElement('script');
            script.src = 'https://www.tiktok.com/embed.js';
            script.async = true;
            document.body.appendChild(script);
        }

        // Initialize with 'The Looks'
        showCategory('the-looks');
